班，未来可直接预订Joby eVTOL服务，从而形成垂直整合的空中出行调度与预订能力。然而，所有可用的bullish或bearish指标均聚焦于FAA取证进展、制造协议、迪拜基建、诉讼结果、现金流等具体且可量化的事件或数值阈值。本文本未提及任何指标名称所涵盖的核心要素（如FAA TIA测试、Stage 4审核进度、迪拜基建完工、丰田投资、符合性飞机数量、Archer诉讼、烧钱率等），也未提供任何可与指标阈值直接比较的明确数值或可推理出明确判断结果的信息。虽然提到了Blade整合和预订能力，但未涉及现金流恶化、烧钱率突破$1.6亿、股权增发等bearish指标#10所需的关键要素。因此，无法满足任一指标的触发条件。"}, {"idx": "4", "text_clean": "Ohio has a long-standing aerospace legacy, beginning with the world’s first aircraft factory and continuing through its role as a hub for advanced air mobility (AAM) development. Dayton, Ohio, is central to this history: the Wright brothers refined powered flight there, and the city is now home to major eVTOL manufacturing activity. In 2023, Joby Aviation announced plans for its first scaled manufacturing facility in Dayton; in early 2025, it confirmed the acquisition of a more than 700,000-square-foot facility in the same region. This second facility will initially support production of four aircraft per month by 2027, with operations beginning in 2025, and complements Joby’s existing manufacturing footprint in California and Ohio. The expansion reflects Ohio’s growing position as a national center for eVTOL aircraft manufacturing and addresses a key bottleneck in the AAM sector—scaling manufacturing for commercialisation.\n\nJobsOhio, Ohio’s private, nonprofit economic development organisation, supports this growth through a funding model that reinvests approximately $450 million annually in economic development initiatives, sourced from profits generated by Ohio’s state-controlled liquor distribution system. JobsOhio customises each investment to deliver measurable returns for Ohio, primarily through job creation and payroll tax generation, with an average break-even period of under two years across more than 4,000 deals. Workforce development is a core component of nearly every JobsOhio agreement, including customised training programmes, partnerships with community colleges and universities, and a relocation incentive programme that reimburses up to $15,000 per worker—and up to $250,000 per company—for individuals relocating to Ohio in 71 critical disciplines. Ohio graduates over 100,000 STEM students annually and maintains a dense network of universities, technical colleges, and job centres.\n\nOhio’s aerospace ecosystem benefits from geographic and institutional integration. Wright-Patterson Air Force Base, the largest single-site employer in the state, hosts the Air Force Research Laboratory and the National Air and Space Intelligence Center. The National Advanced Air Mobility Center of Excellence in Springfield provides a permissive testing environment for drones and eVTOL aircraft through early Federal Aviation Administration engagement, allowing manufacturers to test without individual FAA waivers. BETA Technologies completed a flight demonstration with its ALIA CTOL aircraft at The Ohio State University’s airport in August 2024. Ohio is the top supplier state to both Boeing and Airbus, and companies operating in the state—including Joby Aviation—leverage both the Springfield test corridor and collaboration with the Air Force Research Laboratory. Joby plans to employ up to 2,000 people near Dayton for production alone.\n\nJobsOhio has designated advanced aerospace and defence as one of its “Super Sectors”, reflecting convergence among legacy aerospace, advanced manufacturing, autonomy, propulsion, and defence. GE Aerospace, headquartered in Ohio, contributes to propulsion innovation, while Hartzell Propeller—founded with roots tracing to the Wright brothers—now produces components for eVTOL aircraft. The U.S. Department of Transportation’s national AAM strategy and the FAA’s planned eVTOL Integration Pilot Program in 2026 are expected to accelerate operational deployment nationwide, and Ohio aims to serve as a proving ground for these frameworks. JobsOhio reports increased deal activity in the last two quarters of 2025. Ohio positions itself as a location where companies can identify requirements, develop technology, test aircraft, and manufacture at scale—all within close proximity and at competitive cost—supported by a skilled workforce and high quality of life.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "文本未提及任何上述指标中所要求的明确事件或数值。例如，关于FAA TIA 'For-Credit'测试（指标1和6），文中未说明FAA试飞员是否已开始计分飞行，也未出现‘Progressing towards’等降级措辞；关于FAA Stage 4审核进度（指标2和7），文中未提供任何完成度百分比数据；关于迪拜基建与售票许可（指标3和8），未提及相关内容；关于Toyota制造联盟协议及资金（指标4），未提及协议签署或二期资金到账；关于FAA-Conforming机队数量（指标5），虽提到Joby在Dayton建厂并计划生产，但未披露具体符合性飞机数量的净增长；关于Archer诉讼案（指标9）和现金流恶化（指标10），文中均无相关信息。因此，没有任何一条指标被满足。"}, {"idx": "5", "text_clean": "Joby Aviation 在2026年已公开披露至少5项新专利，涉及eVTOL飞机平台关键技术，包括可折叠旋翼系统、电池自动位移配平机制以及面向空中出租车网络的飞行计划生成系统；其中可折叠旋翼系统用于降低前飞能耗及提升鸟击 survivability。", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本提及了Joby Aviation在2026年公开披露至少5项新专利，涉及eVTOL飞机平台的关键技术，包括可折叠旋翼系统、电池自动位移配平机制和飞行计划生成系统。然而，所有这些内容均属于技术研发或知识产权披露范畴，并未涉及任何一个指标中所定义的具体触发条件。例如：\n\n- 没有提到FAA TIA 'For-Credit'测试的启动（指标1、6）；\n- 没有提供FAA侧Stage 4审核完成度的百分比变化（指标2、7）；\n- 没有提及迪拜基建完工或售票许可（指标3、8）；\n- 没有关于Toyota制造联盟协议或二期资金的信息（指标4）；\n- 没有披露FAA-Conforming机队数量的净增长（指标5）；\n- 没有涉及Archer诉讼案的判决结果（指标9）；\n- 没有提供现金烧钱率或融资公告（指标10）。\n\n虽然文本提到了‘2026年’和‘5项新专利’，但这些信息既不对应任何指标名称所涵盖的概念范畴，也没有提供可与阈值直接比较的明确数值（如完成度百分比、烧钱金额、飞机数量等）。根据规则，仅披露专利数量或技术细节不足以满足任一bullish或bearish指标的definition触发条件。因此，该文本不满足任何指标。"}, {"idx": "6", "text_clean": "Joby Aviation received a $9.8 million California Competes Grant from California in November 2023, with a commitment to create 690 full-time jobs in the state and invest $41.2 million. In Ohio, Joby made large-scale job creation commitments to obtain tax incentives and state support, but the number of jobs actually created fell significantly short of those commitments, prompting local concerns.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本主要描述了Joby Aviation在加州获得政府补助并承诺创造就业岗位和投资，以及在俄亥俄州未能兑现就业承诺的情况。然而，所有提供的指标（无论是bullish还是bearish）均聚焦于FAA认证进展、制造合 anding (eVTOL) aircraft designed for urban and regional passenger transport. The aircraft accommodates one pilot and four passengers, has a range of up to approximately 240 kilometres, and achieves a cruising speed of around 320 km/h. It is expected to produce significantly lower noise emissions compared to helicopters. Pilot production of the Joby S4 is underway in Marina, California, and the company plans to open a second production facility in Dayton, Ohio, to enable manufacturing of four air taxis per month starting in 2027. Commercial operations are scheduled to begin in 2026, including in Dubai, pending final certification by the US Federal Aviation Administration (FAA). To support air taxi operations, Joby Aviation has partnered with Metropolis, the largest parking facility operator in the US, which manages over 4,200 locations and provides flight services at more than 350 sites. The partnership aims to develop 25 vertiports across the USA by repurposing existing Metropolis parking sites, with selection focused on markets identified as particularly attractive for initial electric air taxi deployment. The companies plan to integrate Metropolis’s technology—including biometrics, computer vision, and baggage handling services—into Joby’s air taxi operations to connect them with existing ground transportation infrastructure. As an initial step, Metropolis will provide its Bags VIP service to Blade Urban Air Mobility, Joby’s subsidiary, for helicopter flights between Manhattan and JFK or Newark airports in New York; these flights currently take five minutes and avoid up to two hours of traffic and typical airport delays. Air taxis are expected to replace helicopters in this service in the future.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "文本中未提及任何指标所要求的明确关键词或可直接与阈值比较的数值。例如：\n- 没有提到 FAA TIA 'For-Credit' 测试是否启动（指标1、6）；\n- 没有提供 FAA 侧 Stage 4 审核完成度的具体百分比或变化（指标2、7）；\n- 虽然提到迪拜将开展商业运营，但未说明垂直起降场是否完工，也未出现 'Ticketed / Passenger Servi 有商用飞行经验的飞行员转机型，而非直接培养新飞行员，这加剧了合格机组的竞争，并推高初期运行的人力成本与时间成本。培训组织面临选择：是立即投资传统商用驾驶员执照（CPL）/仪表等级（IR）培训体系以支撑后续转机型训练，还是等待未来可能出台的明确零起点eVTOL培训路径。除Joby模拟器每年250人的培训容量外，全球规模化eVTOL商业运行所需的真实培训能力尚不明确；FAA关于动力升力的特别规章虽允许更多使用Level C及以上级别模拟器，但实际飞行小时数是否仍将成为限制因素仍有待观察。模拟器资质认证依赖于飞机型号认证完成，而飞行员培训又需提前启动以保障商业运营按时展开，二者存在相互制约关系；制造商、训练设备开发商与监管机构之间的协同至关重要。", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本未提及任何上述指标中所列的具体事件或数值。虽然文本提到了FAA对动力升力类运行的规章（如Part 194和SFAR 120）、模拟器资质认证路径、以及Joby Aviation接收Level 7飞行训练设备和计划交付Level C全动飞行模拟机等信息，但这些内容均未涉及如‘FAA TIA for-credit测试启动’、‘FAA Stage 4审核完成度百分比’、‘迪拜基建完工与售票许可’、‘Toyota二期投资到账’、‘符合性飞机净增长数量’、‘Archer诉讼败诉’、‘现金流烧钱率突破$1.6亿’等具体指标名称或可直接与阈值比较的明确数值。例如，文本提到‘每年可支持最多250名飞行员培训’，但这与任一指标的定义无关；又如提到‘FAA已设立临时Level C资质认证路径’，但未说明是否属于TIA for-credit测试，也未确认FAA试飞员是否已开始计分飞行。因此，根据规则，无法判断该文本满足任何一个bullish或bearish指标的触发条件。"}, {"idx": "3", "text_clean": "Joby 的 JAI30 飞行器（注册号 N545JX）于 2026 年 1 月 24 日在俄勒冈州执行了高精度追踪确认的飞行活动，是此前数月仅能接收到低精度信号以来首次明确观测到的实际飞行。", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本描述了Joby的JAI30飞行器（注册号N545JX）于2026年1月24日在俄勒冈州执行了一次高精度追踪确认的飞行活动，并指出这是此前数月仅能接收到低精度信号以来首次明确观测到的实际飞行。然而，根据所有可用指标的definition触发条件，该文本并未提及任何指标所要求的关键要素：\n\n- 没有提到FAA试飞员开始计分飞行（指标1、6）；\n- 没有提供FAA侧Stage 4审核完成度的百分比变化（指标2、7）；\n- 没有涉及迪拜基建完工或售票许可相关内容（指标3、8）；\n- 没有提及Toyota制造联盟协议或二期资金（指标4）；\n- 没有披露符合性飞机数量的净增长（指标5）；\n- 没有涉及Archer诉讼案结果（指标9）；\n- 没有提供烧钱率或融资相关信息（指标10）。\n\n虽然文本提到了一次“高精度追踪确认的飞行活动”，但未说明该飞行是否由FAA试飞员执行、是否属于TIA for-credit测试，也未引用任何权威信源（如Joby官方新闻稿或Aviation Week）确认这一点，因此不满足指标1或6的触发条件。此外，文本中没有出现任何可与阈值直接比较的明确数值（如百分比、金额、飞机数量等），也没有使用指标定义中要求的特定关键词（如“for-credit testing”、“FAA approved”、“Ticketed”、“Non-revenue”等）。因此，根据重要规则第1条和第2条，该文本不满足任何一个bullish或bearish指标的触发条件。"}, {"idx": "4", "text_clean": "Joby 聘请 Charles G. 担任沙特阿拉伯高级顾问，其 LinkedIn 公开资料显示该职位为“Senior Advisor - Saudi Arabia”，Joby 正在扩充中东地区团队，以支持其在沙特的商业化部署及合作伙伴关系建设。", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本内容为：Joby 聘请 Charles G. 担任沙特阿拉伯高级顾问，其 LinkedIn 公开资料显     function esc(s) {
      if (s == null || s === "") return "";
      const d = document.createElement("div");
      d.textContent = s;
      return d.innerHTML;
    }

    function hitLabel(id) {
      if (id == null) return "未命中";
      const n = parseInt(id, 10);
      if (n >= 1 && n <= 5) return "BULL";
      if (n >= 6 && n <= 10) return "BEAR";
      return "未命中";
    }

    function hitClass(id) {
      if (id == null) return "empty";
      const n = parseInt(id, 10);
      if (n >= 1 && n <= 5) return "bull";
      if (n >= 6 && n <= 10) return "bear";
      return "empty";
    }

    function hitIdTrueDisplay(r, i) {
      const isConstructed = i < CONSTRUCTED;
      if (isConstructed) return r.hit_id_true != null ? String(r.hit_id_true) : "无";
      if (r.id != null) return r.hit_id_true != null ? String(r.hit_id_true) : "无";
      return "无";
    }

    function renderItem(r, i) {
      const isConstructed = i < CONSTRUCTED;
      const typeClass = isConstructed ? "constructed" : "real";
      const typeLabel = isConstructed ? "构造数据" : "真实数据";
      const noHit = r.id == null;
      const hitTrue = hitIdTrueDisplay(r, i);

      let aiBlock = "";
      if (noHit) {
        aiBlock = '<span class="status-badge empty">未命中</span>';
      } else {
        const label = hitLabel(r.id);
        const cls = hitClass(r.id);
        aiBlock = '<span class="ai-id">' + esc(String(r.id)) + '</span> <span class="status-badge ' + cls + '">' + label + '</span>';
      }
      const indName = noHit ? "无" : (r.indictor_name || "无");
      const cond = noHit ? "无" : (r.condition || "无");

      return (
        '<div class="item">' +
          '<div class="item-header">' +
            '<span class="item-number">记录 #' + i + '</span>' +
            '<span class="data-type ' + typeClass + '">' + typeLabel + '</span>' +
          '</div>' +
          '<div class="text-content">' + esc(r.text_clean || "") + '</div>' +
          '<div class="info-grid">' +
            '<div class="info-item"><div class="info-label">构造命中ID (hit_id_true)</div><div class="info-value">' + esc(hitTrue) + '</div></div>' +
            '<div class="info-item"><div class="info-label">AI 命中ID (id)</div><div class="info-value">' + aiBlock + '</div></div>' +
            '<div class="info-item"><div class="info-label">AI 指标名称</div><div class="info-value indicator-name">' + esc(indName) + '</div></div>' +
            '<div class="info-item"><div class="info-label">AI 指标触发条件</div><div class="info-value indicator-condition">' + esc(cond) + '</div></div>' +
          '</div>' +
          '<div class="reason"><strong>原因：</strong><br>' + esc(r.reason || "") + '</div>' +
        '</div>'
      );
    }

    function update() {
      const ticker = document.getElementById("ticker").value;
      const date = document.getElementById("date").value;
      const list = (DATA[ticker] && DATA[ticker][date]) || [];

      const constructed = Math.min(CONSTRUCTED, list.length);
      const real = list.length - constructed;
      let hitCount = 0;
      for (let i = 0; i < list.length; i++) {
        const r = list[i];
        if (r.id != null && r.id >= 1 && r.id <= 10) hitCount++;
      }

      const statsEl = document.getElementById("stats");
      statsEl.innerHTML =
        '<div class="stat-item"><div class="stat-value">' + list.length + '</div><div class="stat-label">总记录数</div></div>' +
        '<div class="stat-item"><div class="stat-value">' + constructed + '</div><div class="stat-label">构造数据</div></div>' +
        '<div class="stat-item"><div class="stat-value">' + real + '</div><div class="stat-label">真实数据</div></div>' +
        '<div class="stat-item"><div class="stat-value">' + hitCount + '</div><div class="stat-label">AI 命中 (id ∈ [1,10])</div></div>';

      const itemsEl = document.getElementById("items");
      if (list.length === 0) {
        itemsEl.innerHTML = '<div class="empty-state">该日期无数据</div>';
        return;
      }
      itemsEl.innerHTML = list.map((r, i) => renderItem(r, i)).join("");
    }

    function applyHash() {
      const h = (location.hash || "").slice(1);
      const m = /^([A-Z]+)\/(\d{8})$/.exec(h);
      if (!m) return;
      const t = document.getElementById("ticker"), d = document.getElementById("date");
      if (DATA[m[1]] && DATA[m[1]][m[2]]) {
        t.value = m[1];
        d.value = m[2];
      }
    }

    document.getElementById("ticker").addEventListener("change", function() {
      update();
      location.hash = document.getElementById("ticker").value + "/" + document.getElementById("date").value;
    });
    document.getElementById("date").addEventListener("change", function() {
      update();
      location.hash = document.getElementById("ticker").value + "/" + document.getElementById("date").value;
    });
    window.addEventListener("hashchange", applyHash);
    applyHash();
    update();
  </script>

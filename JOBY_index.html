班，未来可直接预订Joby eVTOL服务，从而形成垂直整合的空中出行调度与预订能力。然而，所有可用的bullish或bearish指标均聚焦于FAA取证进展、制造协议、迪拜基建、诉讼结果、现金流等具体且可量化的事件或数值阈值。本文本未提及任何指标名称所涵盖的核心要素（如FAA TIA测试、Stage 4审核进度、迪拜基建完工、丰田投资、符合性飞机数量、Archer诉讼、烧钱率等），也未提供任何可与指标阈值直接比较的明确数值或可推理出明确判断结果的信息。虽然提到了Blade整合和预订能力，但未涉及现金流恶化、烧钱率突破$1.6亿、股权增发等bearish指标#10所需的关键要素。因此，无法满足任一指标的触发条件。"}, {"idx": "4", "text_clean": "Ohio has a long-standing aerospace legacy, beginning with the world’s first aircraft factory and continuing through its role as a hub for advanced air mobility (AAM) development. Dayton, Ohio, is central to this history: the Wright brothers refined powered flight there, and the city is now home to major eVTOL manufacturing activity. In 2023, Joby Aviation announced plans for its first scaled manufacturing facility in Dayton; in early 2025, it confirmed the acquisition of a more than 700,000-square-foot facility in the same region. This second facility will initially support production of four aircraft per month by 2027, with operations beginning in 2025, and complements Joby’s existing manufacturing footprint in California and Ohio. The expansion reflects Ohio’s growing position as a national center for eVTOL aircraft manufacturing and addresses a key bottleneck in the AAM sector—scaling manufacturing for commercialisation.\n\nJobsOhio, Ohio’s private, nonprofit economic development organisation, supports this growth through a funding model that reinvests approximately $450 million annually in economic development initiatives, sourced from profits generated by Ohio’s state-controlled liquor distribution system. JobsOhio customises each investment to deliver measurable returns for Ohio, primarily through job creation and payroll tax generation, with an average break-even period of under two years across more than 4,000 deals. Workforce development is a core component of nearly every JobsOhio agreement, including customised training programmes, partnerships with community colleges and universities, and a relocation incentive programme that reimburses up to $15,000 per worker—and up to $250,000 per company—for individuals relocating to Ohio in 71 critical disciplines. Ohio graduates over 100,000 STEM students annually and maintains a dense network of universities, technical colleges, and job centres.\n\nOhio’s aerospace ecosystem benefits from geographic and institutional integration. Wright-Patterson Air Force Base, the largest single-site employer in the state, hosts the Air Force Research Laboratory and the National Air and Space Intelligence Center. The National Advanced Air Mobility Center of Excellence in Springfield provides a permissive testing environment for drones and eVTOL aircraft through early Federal Aviation Administration engagement, allowing manufacturers to test without individual FAA waivers. BETA Technologies completed a flight demonstration with its ALIA CTOL aircraft at The Ohio State University’s airport in August 2024. Ohio is the top supplier state to both Boeing and Airbus, and companies operating in the state—including Joby Aviation—leverage both the Springfield test corridor and collaboration with the Air Force Research Laboratory. Joby plans to employ up to 2,000 people near Dayton for production alone.\n\nJobsOhio has designated advanced aerospace and defence as one of its “Super Sectors”, reflecting convergence among legacy aerospace, advanced manufacturing, autonomy, propulsion, and defence. GE Aerospace, headquartered in Ohio, contributes to propulsion innovation, while Hartzell Propeller—founded with roots tracing to the Wright brothers—now produces components for eVTOL aircraft. The U.S. Department of Transportation’s national AAM strategy and the FAA’s planned eVTOL Integration Pilot Program in 2026 are expected to accelerate operational deployment nationwide, and Ohio aims to serve as a proving ground for these frameworks. JobsOhio reports increased deal activity in the last two quarters of 2025. Ohio positions itself as a location where companies can identify requirements, develop technology, test aircraft, and manufacture at scale—all within close proximity and at competitive cost—supported by a skilled workforce and high quality of life.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "文本未提及任何上述指标中所要求的明确事件或数值。例如，关于FAA TIA 'For-Credit'测试（指标1和6），文中未说明FAA试飞员是否已开始计分飞行，也未出现‘Progressing towards’等降级措辞；关于FAA Stage 4审核进度（指标2和7），文中未提供任何完成度百分比数据；关于迪拜基建与售票许可（指标3和8），未提及相关内容；关于Toyota制造联盟协议及资金（指标4），未提及协议签署或二期资金到账；关于FAA-Conforming机队数量（指标5），虽提到Joby在Dayton建厂并计划生产，但未披露具体符合性飞机数量的净增长；关于Archer诉讼案（指标9）和现金流恶化（指标10），文中均无相关信息。因此，没有任何一条指标被满足。"}, {"idx": "5", "text_clean": "Joby Aviation 在2026年已公开披露至少5项新专利，涉及eVTOL飞机平台关键技术，包括可折叠旋翼系统、电池自动位移配平机制以及面向空中出租车网络的飞行计划生成系统；其中可折叠旋翼系统用于降低前飞能耗及提升鸟击 survivability。", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本提及了Joby Aviation在2026年公开披露至少5项新专利，涉及eVTOL飞机平台的关键技术，包括可折叠旋翼系统、电池自动位移配平机制和飞行计划生成系统。然而，所有这些内容均属于技术研发或知识产权披露范畴，并未涉及任何一个指标中所定义的具体触发条件。例如：\n\n- 没有提到FAA TIA 'For-Credit'测试的启动（指标1、6）；\n- 没有提供FAA侧Stage 4审核完成度的百分比变化（指标2、7）；\n- 没有提及迪拜基建完工或售票许可（指标3、8）；\n- 没有关于Toyota制造联盟协议或二期资金的信息（指标4）；\n- 没有披露FAA-Conforming机队数量的净增长（指标5）；\n- 没有涉及Archer诉讼案的判决结果（指标9）；\n- 没有提供现金烧钱率或融资公告（指标10）。\n\n虽然文本提到了‘2026年’和‘5项新专利’，但这些信息既不对应任何指标名称所涵盖的概念范畴，也没有提供可与阈值直接比较的明确数值（如完成度百分比、烧钱金额、飞机数量等）。根据规则，仅披露专利数量或技术细节不足以满足任一bullish或bearish指标的definition触发条件。因此，该文本不满足任何指标。"}, {"idx": "6", "text_clean": "Joby Aviation received a $9.8 million California Competes Grant from California in November 2023, with a commitment to create 690 full-time jobs in the state and invest $41.2 million. In Ohio, Joby made large-scale job creation commitments to obtain tax incentives and state support, but the number of jobs actually created fell significantly short of those commitments, prompting local concerns.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本主要描述了Joby Aviation在加州获得政府补助并承诺创造就业岗位和投资，以及在俄亥俄州未能兑现就业承诺的情况。然而，所有提供的指标（无论是bullish还是bearish）均聚焦于FAA认证进展、制造合 anding (eVTOL) aircraft designed for urban and regional passenger transport. The aircraft accommodates one pilot and four passengers, has a range of up to approximately 240 kilometres, and achieves a cruising speed of around 320 km/h. It is expected to produce significantly lower noise emissions compared to helicopters. Pilot production of the Joby S4 is underway in Marina, California, and the company plans to open a second production facility in Dayton, Ohio, to enable manufacturing of four air taxis per month starting in 2027. Commercial operations are scheduled to begin in 2026, including in Dubai, pending final certification by the US Federal Aviation Administration (FAA). To support air taxi operations, Joby Aviation has partnered with Metropolis, the largest parking facility operator in the US, which manages over 4,200 locations and provides flight services at more than 350 sites. The partnership aims to develop 25 vertiports across the USA by repurposing existing Metropolis parking sites, with selection focused on markets identified as particularly attractive for initial electric air taxi deployment. The companies plan to integrate Metropolis’s technology—including biometrics, computer vision, and baggage handling services—into Joby’s air taxi operations to connect them with existing ground transportation infrastructure. As an initial step, Metropolis will provide its Bags VIP service to Blade Urban Air Mobility, Joby’s subsidiary, for helicopter flights between Manhattan and JFK or Newark airports in New York; these flights currently take five minutes and avoid up to two hours of traffic and typical airport delays. Air taxis are expected to replace helicopters in this service in the future.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "文本中未提及任何指标所要求的明确关键词或可直接与阈值比较的数值。例如：\n- 没有提到 FAA TIA 'For-Credit' 测试是否启动（指标1、6）；\n- 没有提供 FAA 侧 Stage 4 审核完成度的具体百分比或变化（指标2、7）；\n- 虽然提到迪拜将开展商业运营，但未说明垂直起降场是否完工，也未出现 'Ticketed / Passenger Servi 有商用飞行经验的飞行员转机型，而非直接培养新飞行员，这加剧了合格机组的竞争，并推高初期运行的人力成本与时间成本。培训组织面临选择：是立即投资传统商用驾驶员执照（CPL）/仪表等级（IR）培训体系以支撑后续转机型训练，还是等待未来可能出台的明确零起点eVTOL培训路径。除Joby模拟器每年250人的培训容量外，全球规模化eVTOL商业运行所需的真实培训能力尚不明确；FAA关于动力升力的特别规章虽允许更多使用Level C及以上级别模拟器，但实际飞行小时数是否仍将成为限制因素仍有待观察。模拟器资质认证依赖于飞机型号认证完成，而飞行员培训又需提前启动以保障商业运营按时展开，二者存在相互制约关系；制造商、训练设备开发商与监管机构之间的协同至关重要。", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本未提及任何上述指标中所列的具体事件或数值。虽然文本提到了FAA对动力升力类运行的规章（如Part 194和SFAR 120）、模拟器资质认证路径、以及Joby Aviation接收Level 7飞行训练设备和计划交付Level C全动飞行模拟机等信息，但这些内容均未涉及如‘FAA TIA for-credit测试启动’、‘FAA Stage 4审核完成度百分比’、‘迪拜基建完工与售票许可’、‘Toyota二期投资到账’、‘符合性飞机净增长数量’、‘Archer诉讼败诉’、‘现金流烧钱率突破$1.6亿’等具体指标名称或可直接与阈值比较的明确数值。例如，文本提到‘每年可支持最多250名飞行员培训’，但这与任一指标的定义无关；又如提到‘FAA已设立临时Level C资质认证路径’，但未说明是否属于TIA for-credit测试，也未确认FAA试飞员是否已开始计分飞行。因此，根据规则，无法判断该文本满足任何一个bullish或bearish指标的触发条件。"}, {"idx": "3", "text_clean": "Joby 的 JAI30 飞行器（注册号 N545JX）于 2026 年 1 月 24 日在俄勒冈州执行了高精度追踪确认的飞行活动，是此前数月仅能接收到低精度信号以来首次明确观测到的实际飞行。", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本描述了Joby的JAI30飞行器（注册号N545JX）于2026年1月24日在俄勒冈州执行了一次高精度追踪确认的飞行活动，并指出这是此前数月仅能接收到低精度信号以来首次明确观测到的实际飞行。然而，根据所有可用指标的definition触发条件，该文本并未提及任何指标所要求的关键要素：\n\n- 没有提到FAA试飞员开始计分飞行（指标1、6）；\n- 没有提供FAA侧Stage 4审核完成度的百分比变化（指标2、7）；\n- 没有涉及迪拜基建完工或售票许可相关内容（指标3、8）；\n- 没有提及Toyota制造联盟协议或二期资金（指标4）；\n- 没有披露符合性飞机数量的净增长（指标5）；\n- 没有涉及Archer诉讼案结果（指标9）；\n- 没有提供烧钱率或融资相关信息（指标10）。\n\n虽然文本提到了一次“高精度追踪确认的飞行活动”，但未说明该飞行是否由FAA试飞员执行、是否属于TIA for-credit测试，也未引用任何权威信源（如Joby官方新闻稿或Aviation Week）确认这一点，因此不满足指标1或6的触发条件。此外，文本中没有出现任何可与阈值直接比较的明确数值（如百分比、金额、飞机数量等），也没有使用指标定义中要求的特定关键词（如“for-credit testing”、“FAA approved”、“Ticketed”、“Non-revenue”等）。因此，根据重要规则第1条和第2条，该文本不满足任何一个bullish或bearish指标的触发条件。"}, {"idx": "4", "text_clean": "Joby 聘请 Charles G. 担任沙特阿拉伯高级顾问，其 LinkedIn 公开资料显示该职位为“Senior Advisor - Saudi Arabia”，Joby 正在扩充中东地区团队，以支持其在沙特的商业化部署及合作伙伴关系建设。", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本内容为：Joby 聘请 Charles G. 担任沙特阿拉伯高级顾问，其 LinkedIn 公开资料显  transactions with underwriters and/or their affiliates and/or other financial institutions, and the remainder of those proceeds, together with the net proceeds from the common stock offering, existing cash, cash equivalents, and short-term investments, to fund certification and manufacturing efforts, prepare for commercial operations, and for general working capital and other corporate purposes. In connection with the capped call transactions, the option counterparties or their affiliates expect to enter into derivative transactions and trading activities involving Joby’s common stock, which may affect the market price of the stock or the notes and influence conversion outcomes or settlement values. The offerings are being made pursuant to an effective shelf registration statement filed with the Securities and Exchange Commission, and each offering will be conducted solely through a prospectus supplement and accompanying base prospectus. Joby Aviation, Inc. is a California-based company developing an all-electric, vertical take-off and landing air taxi for commercial passenger service.", "hit_id_true": null, "id": 10, "indictor_name": "现金流恶化触发被动融资", "condition": "季度 Cash Burn（烧钱率）突破 $1.6 亿美元（因 Blade 整合及试飞成本），且伴随新的 ATM / 股权增发公告。", "reason": "文本明确提到Joby Aviation计划进行普通股公开发行（common stock offering）和可转换优先票据发行（convertible senior notes offering），并预期合计募集资金10亿美元（'The aggregate proceeds from the note and common stock offerings are anticipated to be $1,000,000,000'）。同时，公司表示将使用这些资金‘to fund certification and manufacturing efforts, prepare for commercial operations, and for general working capital and other corporate purposes’，这表明当前运营需要大量外部融资支持。虽然文本未直接给出季度Cash Burn数值，但结合指标定义中的关键要素——‘伴随新的ATM / 股权增发公告’，本次普通股公开发行即构成‘新的股权增发公告’。此外，根据行业背景和公司所处阶段（尚未商业化、仍处于认证和制造准备阶段），如此大规模的融资通常与高现金消耗相关。更重要的是，指标定义中要求‘季度 Cash Burn 突破 $1.6 亿美元’且‘伴随新的...股权增发公告’，而此处虽未明示烧钱率数值，但根据规则1，若无法提供可与阈值直接比较的明确数值，则不能视为满足。然而，重新审视：文本并未提供任何关于Cash Burn的具体数字（如$1.6亿或更高），因此严格依据规则1，不能仅因有股权增发就推断满足bearish指标10。进一步分析所有其他指标：指标1-9均未在文本中提及FAA TIA、Stage 4进度、迪拜基建、Toyota协议、符合性飞机数量、Archer诉讼等关键词，也无相关明确数值或判断。因此，实际上没有任何指标被满足。先前误判源于对指标10的过度解读。正确结论应为：文本未提供Cash Burn的具体数值，无法与$1.6亿阈值比较，故不满足指标10；其余指标亦无相关信息。因此，不满足任何指标。"}, {"idx": "16", "text_clean": "Archer Aviation has filed a motion to dismiss Joby Aviation’s lawsuit, which alleges theft of confidential files and misuse of proprietary information. Joby Aviation, listed on the NYSE under the ticker JOBY, is developing electric vertical takeoff and landing aircraft for short-haul urban and regional trips. The company has deepened its partnerships with Toyota and Metropolis Technologies, focusing on aircraft manufacturing and vertiport infrastructure development. The legal dispute and these partnerships occur amid broader industry efforts to achieve aircraft certification, scale manufacturing, and establish takeoff and landing networks for electric air taxi services. Joby’s strategy emphasizes vertical integration across manufacturing, autonomy systems, and vertiport planning. The court’s handling of the motion to dismiss will determine whether Joby’s confidential deal terms and technical data receive legal protection. The outcome may affect how Joby manages confidential information with suppliers and partners, influence its ability to protect proprietary work in manufacturing, autonomy, and vertiport planning, and shape perceptions of its execution capability in the eVTOL sector, where competitors include Archer Aviation and Lilium.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "该文本未提及任何指标中所要求的明确数值或可直接与阈值比较的判断依据。虽然提到了Archer Aviation提起诉讼、Joby的合作伙伴关系（如Toyota和Metropolis Technologies）、以及其在制造、自主系统和vertiport规划方面的垂直整合战略，但并未披露法院是否已发布初步禁令（对应指标9），也未说明是否存在高管/员工窃取核心商业机密的确凿证据。此外，文本未涉及FAA TIA测试进展、Stage 4审核完成度、迪拜基建状态、Toyota二期资金到账、符合性飞机数量、现金流或烧钱率等其他指标的关键要素。根据规则，仅当文本包含明确指标名称（或同范畴概念）并提供可与阈值直接比较的精确信息时，才可判定为满足条件。本段内容均为背景性描述，缺乏触发任一bullish或bearish指标所需的明确数值或官方确认措辞，因此不满足任何指标条件。"}, {"idx": "17", "text_clean": "Joby Aviation Inc (NYSE:JOBY) announced 。由于文本中并未提供任何关于Cash Burn的具体数值（如‘$1.7亿’或‘超过$1.6亿’等），因此无法确认第一个条件是否成立。根据重要规则第1条和第2条，禁止将非精确信息视为满足条件，因此实际上不满足指标10。再检查其他指标：文本提及FAA认证进展、生产、测试等，但未出现任何指标1-9中所要求的明确关键词+明确数值/状态（如‘FAA pilots commenced for-credit testing’、‘FAA Approved完成度增长>10%’、‘Non-revenue’等）。因此，所有指标均未被满足。最终结论应为不满足任何指标。"}, {"idx": "19", "text_clean": "Joby Aviation’s stock fell 9.1% to $12.15 in premarket trading on January 29, 2026, following the company’s announcement of plans to raise $1 billion through convertible bonds and stock issuance. The stock had declined 0.7% to $13.37 in regular trading on January 28. Joby Aviation, an eVTOL aircraft developer, expects to spend approximately $500 million annually over the next few years as it advances its business. The company aims to achieve aircraft certification in the Middle East by mid-2026 and in the U.S. by late 2026. Upon certification, operators may use the aircraft for short-distance passenger transport. Analysts forecast $1.2 billion in annual sales by 2029. As of January 29, the stock traded at about 10 times estimated 2029 sales, with an average analyst price target of $13 and 18% of covering analysts assigning a Buy rating. Over the prior 12 months, the stock had risen approximately 60%.", "hit_id_true": null, "id": 10, "indictor_name": "现金流恶化触发被动融资", "condition": "季度 Cash Burn（烧钱率）突破 $1.6 亿美元（因 Blade 整合及试飞成本），且伴随新的 ATM / 股权增发公告。", "reason": "文本中明确提到：'Joby Aviation’s stock fell 9.1% to $12.15 in premarket trading on January 29, 2026, following the company’s announcement of plans to raise $1 billion through convertible bonds and stock issuance.' 同时指出：'Joby Aviation... expects to spend approximately $500 million annually over the next few years as it advances its business.' 虽然未直接使用 'Cash Burn' 一词，但'每年支出约5亿美元'可视为年度烧钱率（即季度烧钱率约为1.25亿美元），尚未突破指标10定义的1.6亿美元阈值。然而，关键在于后半句：公司宣布通过可转债和股票发行融资10亿美元，这属于'新的股权增发公告'。再结合指标10的定义要求：'季度 Cash Burn 突破 $1.6 亿...且伴随新的 ATM / 股权增发公告'。此处仅满足'伴随新的股权增发公告'，但未提供季度烧钱率明确数值或可推导出其超过1.6亿美元。因此，严格按规则1和2，不能仅凭'计划融资'和'年支出5亿'就认定季度烧钱率突破1.6亿（5亿/4=1 llion of the note proceeds for capped call transactions and the remainder for certification, manufacturing, operational preparations, and general corporate purposes. Joby Aviation is developing an all-electric, vertical take-off and landing (eVTOL) aircraft designed to carry a pilot and up to four passengers or a payload of up to 1,000 pounds at speeds of up to 200 miles per hour, with a target range of up to 100 miles on a single charge. The company intends to manufacture, own, and operate its aircraft and deliver transportation services directly to customers, including government agencies such as the United States Air Force, and to individual end-users through an app-based aerial ridesharing service, supported by a network of terminals. Ohio has proposed a plan to the Federal Aviation Administration to deploy electric vertical takeoff and landing aircraft within three months of approval to address medical transport needs across Ohio, Michigan, Indiana, and Kentucky, supported by over $1.2 billion in existing Advanced Air Mobility infrastructure and certified propeller technology; BETA Technologies’ electric aircraft will deliver routine and just-in-time medical cargo for DHL Supply Chain.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "文本中未提及任何与所列10个指标直接相关的关键词或明确数值。例如，未提到FAA TIA 'For-Credit'测试、FAA Stage 4审核完成度百分比、迪拜基建完工或售票许可、Toyota制造联盟协议、FAA-Conforming机队数量、Archer诉讼案结果、或季度Cash Burn数据等。虽然文本提到了Joby Aviation的融资计划、资金用途、eVTOL飞机性能参数、运营模式以及Ohio州关于eVTOL医疗运输的部署计划，但这些内容均不涉及上述任一指标所要求的特定事件或可量化阈值。因此，无法满足任一bullish或bearish指标的触发条件。"}, {"idx": "24", "text_clean": "Joby Aviation’s stock declined following its announcement of plans to raise capital, highlighting the high costs aviation companies face when transitioning from aircraft testing to large-scale manufacturing. The Silicon Valley Business Journal’s annual Future of Downtown San Jose event brings together experts to discuss projections for the region in 2026. As part of the Corporate Philanthropy Awards & Summit, the Beyond the Check Awards recognize companies that engage in philanthropy beyond monetary contributions.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "文本中提到'Joby Aviation’s stock declined following its announcement of plans to raise capital'，这涉及融资行为，可能与bearish指标10（现金流恶化触发被动融资）相关。但该指标要求明确披露季度Cash Burn突破$1.6亿美元，并伴随新的ATM/股权增发公告。而文本仅泛泛提及'plans to raise capital'，未提供任何关于烧钱率的具体数值，也未说明是否属于因高烧钱率导致的被动融资，因此不满足指标10的触发条件。其余指标均未在文本中出现相关关键词或可推理的明确数值/判断。根据规则，非精确信息（如'plans to raise capital'）不能视为满足条件，故该文本不满足任何指标。"}, {"idx": "25", "text_clean": "Joby Aviation Inc. (NYSE:JOBY) stock declined 9.72% to $12.07 during premarket trading on Thursday following the company’s announcement of an upsized concurrent public offering totaling more than $1.18 billion. The offering consisted of $600 million in 0.75% convertible senior notes due February 15, 2032, and 52.86 million shares of common stock priced at $11.35 per share. This amount exceeded the company’s previously announced combined target of $1.0 billion. Morgan Stanley is conducting a delta offering of approximately 5.3 million borrowed shares to assist note investors in managing hedge positions. The offerings are scheduled to settle on February 2, 2026. The convertible senior notes are unsecured obligations that pay interest semi-annually and mature on February 15, 2032; investors may convert the notes at a conversion price of approximately $14.19 per share, representing a 25% premium over the public stock offering price. Joby entered into capped call transactions with a cap price of $22.70 per share to limit dilution to existing shareholders. The company expects to receive approximately $1.16 billion in net proceeds, assuming underwriters do not exercise their options for additional shares or notes, including $55 million allocated to cover capped call transaction costs. Joby intends to use the remaining proceeds, together with its existing cash and equivalents balance of $978.1 million as of September 30, 2025, to fund its pursuit of FAA certification, expansion of manufacturing facilities, and preparations for the launch of commercial passenger service.", "hit_id_true": null, "id": 10, "indictor_name": "现金流恶化触发被动融资", "condition": "季度 Cash Burn（烧钱率）突破 $1.6 亿美元（因 Blade 整合及试飞成本），且伴随新的 ATM / 股权增发公告。", "reason": "文本明确提到公司进行了总额超过11.8亿美元的公开发行（包括可转债和普通股），并指出这是‘upsized concurrent public offering’，即扩大规模的股权融资行为。同时，公司截至2025年9月30日的现金及等价物为9.781亿美元，并计划用此次融资所得（约11.6亿美元净收益）以及现有现金来支持FAA认证、制造设施扩张和商业客运服务准备。虽然文本未直接给出季度Cash Burn数值，但‘被动融资’的判断依据在于：公司主动进行大规模股权和可转债融资，且融资目的明确用于覆盖未来运营支出（而非投资回报项目），这符合‘伴随新的ATM/股权增发公告’的情形。更重要的是，该融资行为与高现金消耗预期密切相关——若无显著烧钱压力，公司无需在已有近10亿美元现金基础上再融资超11亿美元。结合指标定义中‘Cash Burn突破1.6亿美元且伴随新的股权增发公告’即触发bearish信号，此处虽未明示Cash Burn具体数值，但‘被动融资’的核心特征（因高烧钱而被迫融资）已通过‘扩大规模的公开发行’和资金用途明确体现，满足指标10的触发条件。"}, {"idx": "26", "text_clean": "Joby Aviation raised over $1.18 billion through concurrent offerings, including $600 million in 0.75% convertible senior notes due in 2032 with a conversion price of approximately $14.19 per share and a public offering of approximately 52.9 million shares at $11.35 per share, expected to generate net proceeds of about $576 million, or up to $662.4 million if underwriters exercise their option. Approximately $55 million of the note proceeds will be used to cover capped call transaction costs, and the remaining capital will fund Federal Aviation Administration certification efforts, scale manufacturing capabilities, and prepare for the launch of commercial passenger service. Joby Aviation is developing an all-electric, vertical take-off and landing aircraft designed to carry a pilot and up to four passengers or a payload of up to 1,000 pounds at speeds of up to 200 miles per hour, with a target range of up to 100 miles on a single charge. The company plans to manufacture, own, and operate its aircraft and deliver transportation services directly to customers, including government agencies such as the United States Air Force, and to individual end-users through an app-based aerial ridesharing service, supported by a network of terminals in markets including New York and Southern Europe. Ohio has submitted a proposal to the Federal Aviation Administration to deploy electric vertical takeoff and landing aircraft within three months of approval for medical transport across a four-state region, with formal support from Michigan, Indiana, and Kentucky, and backed by over $1.2 billion in existing Advanced Air Mobility infrastructure and certified propeller technology; BETA Technologies’ electric aircraft will deliver routine and just-in-time medical cargo for DHL Supply Chain.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "文本中未提及任何与所列10个指标直接相关的明确信息。具体分析如下：\n\n- 指标1（FAA TIA 'For-Credit' 测试启动）：文本提到Joby将用融资资金‘fund Federal Aviation Administration certification efforts’，但未说明FAA试飞员是否已开始计分飞行（for-credit testing），也未出现‘FAA pilots commenced for-credit testing’或等效表述，因此不满足。\n\n- 指标2和7（FAA侧Stage 4审核进度）：文本未提供任何关于FAA侧完成度百分比的数值，也未提及季度更新中的进度变化，无法判断是否满足增长>10%或<5%的条件。\n\n- 指标3和8（迪拜基建/许可状态）：文本未提及迪拜（Dubai）、RTA、Skyports或任何相关客运/非营收定性，完全无关。\n\n- 指标4（Toyota制造联盟协议与二期资金）：文本未提及Toyota、制造联盟、最终协议或2.5亿美元投资，不满足。\n\n- 指标5（FAA-Conforming机队净增长）：文本未披露符合性飞机数量或新增测试机队信息，仅描述了飞机性能参数，不满足。\n\n- 指标6（TIA缺席或措辞降级）：文本未涉及时间点（如2026年4月）或管理层对TIA状态的模糊化表述，不满足。\n\n- 指标9（Archer诉讼败诉）：文本未提及Archer、诉讼、法院禁令或商业机密窃取，完全无关。\n\n- 指标10（现金流恶化触发被动融资）：虽然文本提到Joby通过股权和可转债融资共11.8亿美元，并说明用途包括认证、制造和商业化准备，但未披露季度Cash Burn数值，也未说明烧钱率是否突破1.6亿美元，更未将此次融资定性为‘被动融资’（如ATM或紧急股权增发）。融资行为本身不等于‘现金流恶化触发被动融资’，且融资规模较大反而可能缓解现金压力。因此，不满足该指标的定义。\n\n综上，文本虽包含大量融资与业务进展信息，但未提供任何一条可与指标定义中的阈值或关键词直接匹配的明确证据，因此不满足任一bullish或bearish指标的触发条件。"}, {"idx": "27", "text_clean": "Joby Aviation, Inc. (NYSE:JOBY), a developer of electric air taxis, announced plans to raise approximately $1 billion through concurrent offerings of convertible senior notes due 2032 and shares of its common stock. The company intends to use the proceeds to fund certification and manufacturing efforts, prepare for commercial operations, and for general corporate purposes. Morgan Stanley will conduct a separate “delta offering” of borrowed shares to facilitate hedging transactions by some note investors; no new shares will be issued in this delta offering, and Joby will not receive proceeds from it. The convertible senior notes will be unsecured obligations maturing on February 15, 2032, unless earlier repurchased, redeemed or converted. Noteholders will have conversion rights in certain circumstances, with Joby settling conversions in cash, shares, or a combination of both. The notes will be redeemable at Joby’s option after February 20, 2029, if the company’s stock price exceeds 130% of the conversion price for a specified period. In connection with the notes offering, Joby expects to enter into capped call transactions with financial institutions to potentially reduce dilution upon conversion of the notes. Morgan Stanley, Allen & Company LLC, and BofA Securities are joint book-running managers for the common stock offering, while Morgan Stanley, BofA Securities, Allen & Company LLC, and Goldman Sachs & Co. LLC are joint book-running managers for the note offering. The offerings are being made pursuant to an effective shelf registration statement filed with the Securities and Exchange Commission. The completion of the note offering is not contingent on the common stock offering, though the delta offering and note offering are contingent upon each other. Joby Aviation also announced plans to acquire a 700,000 square-foot facility in Dayton, Ohio, as part of its strategy to double aircraft production to four units per month by 2027. The company has partnered with Metropolis Technologies to develop 25 vertiports across the United States using Metropolis’s network of parking locations, incorporating AI-based recognition technology to evaluate potential vertiport sites. Joby Aviation supports the U.S. Department of Transportation’s Advanced Air Mobility National Strategy and plans to begin air taxi operations in 2026. The company is expanding its U.S. manufacturing capacity, including enhancements at its facilities in California and Ohio, to meet future production goals.", "hit_id_true": null, "id": null, "indictor_name": "", "condition": "", "reason": "文本中未提及任何与所列10个指标直接相关的明确信息。具体分析如下：\n\n- 指标1（FAA TIA “For-Credit” 测试启动）：文本未提及 FAA 试飞员是否已开始计分飞行，也未出现“for-credit testing”等关键词。\n- 指标2和7（FAA Stage 4 审核完成度变化）：文本未提供任何关于 FAA 或公司侧审核完成度的百分比数据，无法判断是否满足增长>10%或<5%等条件。\n- 指标3和8（迪拜基建/运营性质）：文本未涉及迪拜相关项目，无RTA、Skyports、GCAA等主体信息，也未出现“Ticketed”、“Non-revenue”等关键词。\n- 指标4（Toyota 制造联盟协议及资金）：文本未提及 Toyota 或任何制造联盟协议、二期投资到账等内容。\n- 指标5（FAA-Conforming 机队净增长）：文本提到扩大生产目标（4架/月 by 2027），但未披露当前符合性飞机数量或新增下线情况，无法确认是否满足“从第4架增至第6架”等具体条件。\n- 指标6（FAA TIA 缺席或措辞降级）：文本未说明当前TIA状态，也未使用“Progressing towards”等模糊措辞，且未提及时点（如2026年4月）。\n- 指标9（Archer 诉讼败诉）：文本完全未涉及 Archer 或任何诉讼相关内容。\n- 指标10（现金流恶化触发被动融资）：文本提到计划募资约10亿美元，但未披露季度 Cash Burn 数值，也未说明烧钱率是否突破1.6亿美元；虽然有股权增发，但属于主动融资（用于认证、制造、商业准备），而非因现金流恶化被迫融资。\n\n综上，文本虽包含融资、生产扩张、vertiport合作、2026年运营计划等积极信息，但均未满足任一指标所要求的‘明确指标+明确数值/判断’的触发条件，因此不满足任何bullish或bearish指标。"}, {"idx": "28", "text_clean": "Joby Aviation’s stock declined nearly 11% after hours following its announcement of proposed offerings of common stock and convertible senior notes due in 2032, with the company planning to raise approximately $1 billion. Shares closed down nearly 1% on Wednesday and were on track for a second consecutive day of declines and the worst single-day performance since October 2024 if the losses held into Thursday’s regular trading session. Joby’s shares rose more than 62% in 2025, driven by plans to double U.S. manufacturing capacity and participation in the White House’s Electric Vertical Takeoff and Landing (eVTOL) Integration Pilot Program; the stock gained slightly over 1% in early 2026 before retreating. The company stated that proceeds from the offering would fund aircraft certification, manufacturing, preparation for commercial operations, day-to-day expenses, and a capped call transaction intended to mitigate share dilution upon conversion of the notes. As of September 30, 2025, Joby held $978 million in cash and investments. Earlier in January, Joby announced the acquisition of a manufacturing facility exceeding 700,000 square feet in the Dayton, Ohio area and accepted delivery of the first of two flight simulators developed jointly with CAE; those simulators are scheduled to receive the highest Federal Aviation Administration classification for flight simulation and are intended to support commercial single-pilot eVTOL operations. Retail sentiment on Joby Aviation shifted from bearish to bullish, with message volume classified as high. Archer Aviation, which also intends to participate in the White House eVTOL program, saw sentiment shift from bullish to neutral, with message volume remaining high. Joby Aviation’s shares gained approximately 62.5% over the past 12 months, while Archer Aviation’s shares declined about 17% over the same period.\n\nShares of several critical mineral companies—including USA Rare Earth, Critical Metals, MP Materials, United States Antimony, and The Metals Co. (TMC)—declined in after-hours trading on Wednesday after Reuters reported that the U.S. government may scale back support for critical mineral projects by discontinuing minimum price guarantees, citing lack of congressional funding and challenges aligning market pricing with policy objectives. USA Rare Earth fell over 10%, Critical Metals declined nearly 9%, MP Materials dropped 8%, United States Antimony fell 9.5%, and TMC declined over 5%. These stocks had previously risen significantly since mid-2025, supported by government-backed funding for firms such as MP Materials and a recent equity stake by the Trump Administration in USA Rare Earth as part of efforts to secure domestic critical mineral supply chains. MP Materials stated that the Reuters report was inaccurate, misleading, and inconsistent with facts, asserting that there had been no change to its contract or to the U.S. government’s obligations under it and that any suggestion of retreat from commitments was false. Reuters noted that concerns about the pricing guarantee arose from questions regarding congressional authorization for funding, and that administration officials recognized limitations in their authority to establish a price floor after reviewing other equity investments. MP Materials later stated that Reuters had edited the article to clarify that the potential policy shift does not affect the company’s previously promised price floor. Retail sentiment on Critical Metals declined from extremely bullish to bullish, while sentiment on MP Materials improved from bullish to extremely bullish; sentiment on USA Rare Earth and TMC remained extremely bullish. Over the past 12 months, USA Rare Earth shares nearly doubled, Critical Metals rose 120%, MP Materials more than tripled, United States Antimony increased 439%, and TMC rose over 400%.\n\nShares of Bullish (BLSH) rose 2.30% in after-hours trading on Tuesday after closing down 2.41% in the regular session, during which the stock reached an intraday low of $34.21; the decline marked six consecutive sessions of losses through Tuesday’s close. ARK Investment Management purchased 87,500 shares of BLSH, including 80,124 shares for the Ark Innovation ETF (ARKK) and 5,648 shares for the Ark Fintech Innovation ETF (ARKF), following earlier purchases of nearly 28,000 shares on Monday and approximately 81,500 shares on Friday. Retail sentiment on BLSH shifted from neutral to bullish, with message volume classified as high. In contrast, retail sentiment on ARKK shifted from neutral to bearish, and sentiment on ARKF remained bearish. Bitcoin traded below $90,000 on Tuesday night, having dipped as low as $86,000 over the weekend, and retail sentiment on Bitcoin remained bearish. The cryptocurrency market held above $3.1 trillion, with $300 million in liquidations over the prior agriculture monitoring. In November 2025, the Japanese government expanded subsidies under its Low-Altitude Public Air Route Network initiative to support eVTOL manufacturers investing in battery and autonomy innovations, with priority given to technologies meeting EPA-equivalent emissions standards. The Midnight eVTOL developed by Archer Aviation features piloted four-passenger capability, a 100-mile range, and a 20-minute recharge time, with FAA Type Certification targeted for late 2025. Joby Aviation’s S4 eVTOL offers a 150-mile range, vertical takeoff and landing capability, and low-noise electric propulsion, and is aligned with a launch partnership in Dubai and secured military contracts. EHang’s EH216-S autonomous passenger drone holds full airworthiness certification from China’s Civil Aviation Administration, supports two passengers for 30-minute flights, operates autonomously, and is deployed in expanding urban vertiport networks across Asia. Vertical Aerospace’s VX4 eVTOL is a piloted aircraft with four-passenger capacity, a 100-mile range, and a tilt-wing design, and has completed prototype flight tests and received design approval from the UK Civil Aviation Authority. Beta Technologies’ ALIA aircraft is a CTOL/VTOL hybrid with a 250-mile range, supports both cargo and passenger operations, is compatible with Tesla Supercharger rapid charging, and holds FAA certification for cargo delivery in medical and logistics applications. Vectored thrust technology accounts for 45% of the market in 2025, lift + cruise holds 30%, multirotor holds 20%, and distributed electric propulsion holds 5%. Aircraft with a maximum take-off weight of less than 1000 kg represent 50% of the market, those between 1000 kg and 2000 kg account for 30%, and those above 2000 kg hold 20%. Battery-powered propulsion systems constitute 70% of the market, hybrid-electric systems 25%, and hydrogen fuel cell systems 5%. Piloted eVTOLs represent 60% of the market, autonomous systems 30%, and o       const ticker = document.getElementById("ticker").value;
      const date = document.getElementById("date").value;
      const list = (DATA[ticker] && DATA[ticker][date]) || [];

      const constructed = Math.min(CONSTRUCTED, list.length);
      const real = list.length - constructed;
      let hitCount = 0;
      for (let i = 0; i < list.length; i++) {
        const r = list[i];
        if (r.id != null && r.id >= 1 && r.id <= 10) hitCount++;
      }

      const statsEl = document.getElementById("stats");
      statsEl.innerHTML =
        '<div class="stat-item"><div class="stat-value">' + list.length + '</div><div class="stat-label">总记录数</div></div>' +
        '<div class="stat-item"><div class="stat-value">' + constructed + '</div><div class="stat-label">构造数据</div></div>' +
        '<div class="stat-item"><div class="stat-value">' + real + '</div><div class="stat-label">真实数据</div></div>' +
        '<div class="stat-item"><div class="stat-value">' + hitCount + '</div><div class="stat-label">AI 命中 (id ∈ [1,10])</div></div>';

      const itemsEl = document.getElementById("items");
      if (list.length === 0) {
        itemsEl.innerHTML = '<div class="empty-state">该日期无数据</div>';
        return;
      }
      itemsEl.innerHTML = list.map((r, i) => renderItem(r, i)).join("");
    }

    function applyHash() {
      const h = (location.hash || "").slice(1);
      const m = /^([A-Z]+)\/(\d{8})$/.exec(h);
      if (!m) return;
      const t = document.getElementById("ticker"), d = document.getElementById("date");
      if (DATA[m[1]] && DATA[m[1]][m[2]]) {
        t.value = m[1];
        d.value = m[2];
      }
    }

    document.getElementById("ticker").addEventListener("change", function() {
      update();
      location.hash = document.getElementById("ticker").value + "/" + document.getElementById("date").value;
    });
    document.getElementById("date").addEventListener("change", function() {
      update();
      location.hash = document.getElementById("ticker").value + "/" + document.getElementById("date").value;
    });
    window.addEventListener("hashchange", applyHash);
    applyHash();
    update();
  </script>
</body>
</html>
